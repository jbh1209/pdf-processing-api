version: '3.8'

services:
  pdf-api:
    build: .
    container_name: pdf-processing-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - MAX_FILE_SIZE_MB=100
      - TEMP_FILE_TTL_SECONDS=3600
      - LOG_LEVEL=INFO
    volumes:
      - ./icc_profiles:/app/icc_profiles:ro
      - pdf_temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pdf_temp:

